<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Miaow</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Miaow</h1>
      <p class="story">A rainy day at the garden...<br/>
        You, a Norwegian Forest Cat who loves calm and cozy stroll<br/>
        has trouble dealing with your noisy friends.</p>
    </div>
    <div class="left-drops">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
    </div>
    <canvas id="canvas"></canvas>
    <ul class="instructions">
      <li><span>Move</span>‚Üë‚Üê‚Üì‚Üí</li>
      <li><span>Hearts</span>Shift</li>
      <li><span>Winks</span>(‚Üê | ‚Üí) + Shift</li>
    </ul>
    <p class="links">
      <a href="https://gitlab.com/grauwoelfchen/miaow">source code</a>
    </p>
    <div class="right-drops">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
    </div>
    <div class="overlay">
      <div class="controls">
        <label for="sound_check">
          <input type="checkbox" id="sound_check" value="0" />
          <span>Sound Controls</span>
        </label>

        <label for="stats_check">
          <input type="checkbox" id="stats_check" value="0" />
          <span>Stats for Nerds</span>
        </label>
      </div>
      <div id="sound">
        <div class="player">
          <button id="play">‚ñ∂ Play</button>
          <button id="pause" disabled>‚è∏ Pause</button>
          <span>
            <label for="volume">üîä</label>
            <input type="range" min="1" max="100" step="1" value="60" id="volume"/>
          </span>
        </div>
      </div>
      <div id="stats">
        <div>
          <label>scene:</label>
          <span id="scene"></span>
        </div>
        <div>
          <label>time:</label>
          <span id="time"></span>
        </div>
        <div>
          <label>total shots:</label>
          <span id="total_shots"></span>
        </div>
        <div>
          <label>active shots:</label>
          <span id="active_shots"></span>
        </div>
        <div>
          <label>distance:</label>
          <span id="distance"></span>
        </div>
      </div>
    </div>
  </body>
</html>
