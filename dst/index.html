<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Miaow</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Miaow</h1>
    </div>
    <canvas id="canvas"></canvas>
    <ul class="instructions">
      <li><span>Move</span>↑←↓→</li>
      <li><span>Hearts</span>Shift</li>
      <li><span>Winks</span>(← | →) + Shift</li>
    </ul>
    <div class="controls">
      <label for="stats_check">
        <input type="checkbox" id="stats_check" value="0" />
        Stats for Nerds
      </label>
    </div>
    <div id="stats">
      <div>
        <label>scene:</label>
        <span id="scene"></span>
      </div>
      <div>
        <label>time:</label>
        <span id="time"></span>
      </div>
      <div>
        <label>total shots:</label>
        <span id="total_shots"></span>
      </div>
      <div>
        <label>active shots:</label>
        <span id="active_shots"></span>
      </div>
      <div>
        <label>distance:</label>
        <span id="distance"></span>
      </div>
    </div>
  </body>
</html>
